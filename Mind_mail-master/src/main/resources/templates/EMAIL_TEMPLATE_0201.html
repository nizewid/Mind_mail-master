<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#F5F5F5">
    <tr>
        <td style="padding: 40px 0 30px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="700"
                   style="border: solid #cccccc; border-collapse: collapse;">
                <tr>
                    <td align="left" bgcolor="#FFFFFF"
                        style="padding: 30px 0 10px 0; color: #153643;">
                        <img src="https://josegflores.es/wp-content/uploads/2022/10/oasis-logo.png"
                             alt="Mind-FM Logo" width="200" height="90" style="display: block; margin-left: 20px"/>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" style="padding: 10px 10px 10px 10px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td style="color: #153643; font-family: Arial, sans-serif; font-size: 30px;">
                                    <b th:text="${'hello ' + informalName + ', you have received an invitation to Small Oasis'}"></b>
                                </td>
                            </tr>
                            <tr>
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td colspan="2"
                                            style="color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 2px;">
                                            <p> Join Small Oasis, BIG LIFE app and discover our community!</p>
                                            <p>Tap the button below and access to the app for free.</p>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 30px 20px 10px 10px">
                                            <table align="center" width="90%" bgcolor="#F5F5F5"
                                                   style="padding: 10px 10px 10px 10px" cellpadding="5"
                                                   cellspacing="5">
                                                <tr>
                                                    <td>
                                                        <b th:text="${'Invitation offered by '+ informalName }"> </b>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        User:
                                                    </td>
                                                    <td>
                                                        <p>test@test.com</p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        Password:
                                                    </td>
                                                    <td>
                                                        ·······
                                                    </td>
                                                </tr>
                                                <td colspan="2"><small
                                                        th:text="${'Note: this invitation was intented for ' + emailTo + ', if you were not expecting this invitation you can ignore this email'}"></small>
                                                </td>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" bgcolor="#FFFFFF"
                                            style="text-align: center; padding: 20px 20px 20px 20px">
                                            <a href="#"><img
                                                    src="https://josegflores.es/wp-content/uploads/2022/10/button_go-to-small-oasis.png"
                                                    alt="btn ir a Oasis App"></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td bgcolor="#F5F5F5" style="padding: 15px 30px 30px 30px;">
                                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                <tr>
                                                    <td colspan="2" style="text-align: center">
                                                        <h2>Small Oasis, BIG LIFE</h2>
                                                        <p><small> Need help? Contact us <a href="#">here.</a></small>
                                                        </p>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="center">
                                                        <img src="https://josegflores.es/wp-content/uploads/2022/10/linkedin_31p.png"
                                                             alt="logo linkedin">
                                                        <img src="https://josegflores.es/wp-content/uploads/2022/10/mail_black_31p.png"
                                                             alt="logo email">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="color:#191C1F; font-family: Arial, sans-serif; font-size: 14px; text-align: center"
                                                        width="75%">
                                                        Copyright © 2022 Small Oasis Big Life | All rights reserved.<br/>
                                                        <a href="#" style="color: #191C1F;" th:text="${address}"></a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </tr>
                        </table>
            </table>
</table>
</body>
</html>
