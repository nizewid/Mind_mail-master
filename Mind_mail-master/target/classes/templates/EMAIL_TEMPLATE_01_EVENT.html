<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;

        }

        #boxTable {
            margin: 0 auto;
            top: 0;
            left: 0;
            width: 750px;
            height: 1502px;
            background: #F5F5F5 0 0 no-repeat padding-box;
            opacity: 1;

        }

        /*#logo {
            top: 91px;
            left: 79px;
            width: 188px;
            height: 71px;
            background: transparent url('https://josegflores.es/wp-content/uploads/2022/10/logo-mind.png') 0 0 no-repeat padding-box;
            opacity: 1;
            display: block;
            line-height: 0;

        }*/

        #innerTable {

            top: 41px;
            left: 25px;
            width: 700px;
            height: 1189px;
            background: #FFFFFF 0 0 no-repeat padding-box;
            opacity: 1;
            margin: auto;
            border: none;
        }

        #innerTable tr {
            border: none;

        }

        #innerTable td {

            border: none;
        }

        .marginCell td {
            padding-left: 54px;
            padding-right: 50px;

        }

        .mainText {
            font-family: 'Helvetica Neue', system-ui;
            font-size: 43px;
            color: #191C1F;
        }

        .lightText {
            font-family: 'Helvetica Neue', serif;
            font-size: 22px;
            color: #191C1F;
            line-height: 24px;
        }

        .boldText {
            font-family: 'Helvetica Neue';
            font-size: 28px;
            font-weight: bold;
            color: #191C1F;
            line-height: 24px;
        }

        #contentTable {
            top: 610px;
            left: 77px;
            width: 599px;
            height: 420px;
            background: #F3F4F4 0 0 no-repeat padding-box;
            opacity: 1;
            margin: 0 auto;
            font-family: 'Helvetica Neue', serif;
            font-size: 20px;

        }


        .marginH {

            margin-left: 54px;
            margin-right: 50px;
        }

        #contentTable img {
            width: 38px;
            height: 37px;
            border-radius: 2px;
            opacity: 1;
            background: #C92E7D 0 0 no-repeat padding-box;
            border: 0 solid #C92E7D;
            margin-left: 30px;

        }

        #contentTable marginL {
            margin-left: 30px;
        }


        #contentTable td.text {
            width: 90%;
        }

        #contentTable th {
            font-size: 24px;
        }

        #button-mind {
            padding-bottom: 10px;
            padding-top: 10px;
        }

        #footer {
            text-align: center;
            width: 100%;
            margin-bottom: 56px;
            outline-color: #F3F4F4;
        }

        h2 {
            font-family: 'Helvetica Neue', serif;
            font-size: 40px;
        }

        h5 {
            font-family: 'Helvetica Neue', serif;
            font-size: 18px;
        }
        .center{
            margin: 10px 10px 10px 10px;
            text-align: center;
        }


    </style>
</head>
<body>
<table id="boxTable">
    <tr>
        <td>
            <table id="innerTable">
                <tr>
                    <td>
                        <img src="https://josegflores.es/wp-content/uploads/2022/10/logo-mind.png" class="marginH">
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="marginH">
                            <tr>
                                <td>
                                    <b class="mainText"
                                       th:text="${'Hola ' + informalName + ', has recibido una invitación a un evento de parte de '+ eventFromName}"></b>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="lightText">Puedes consultar todos los detalles, ubicación y lista de
                                        asistentes del
                                        evento en la aplicación.</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table id="contentTable" border="1">
                                        <tr>

                                            <th height="10" colspan="2" align="left" style="border: #127db3 solid">
                                                <p class="boldText"
                                                   th:text="${'    Experiencia ofrecida por '+ eventFromName }"></p>
                                            </th>
                                        </tr>
                                        <tr>
                                            <td><img
                                                    src="https://josegflores.es/wp-content/uploads/2022/10/calendarico.png"
                                                    alt="calendar icon"/></td>
                                            <td><p class="" th:text="${' '+ eventDate }"></p></td>

                                        </tr>
                                        <tr>
                                            <td><img
                                                    src="https://josegflores.es/wp-content/uploads/2022/10/clockIco.png"
                                                    alt="clock icon"/></td>
                                            <td><b th:text="${' '+ eventStart +' - '+eventFinish}"></b></td>
                                        </tr>
                                        <tr>
                                            <td><img
                                                    src="https://josegflores.es/wp-content/uploads/2022/10/locIco.png"
                                                    alt="location icon"/></td>
                                            <td><b
                                                    th:text="${' '+ eventAddress }"> </b></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                    <td class="center">
                                        <a th:href="${urlEvent}"><img id="button-mind"
                                                                      src="https://josegflores.es/wp-content/uploads/2022/10/button_ver-evento.png"
                                                                      alt="btn ir a Evento"></a>
                                    </td>
                            </tr>
                            <tr>
                                <td bgcolor="#F5F5F5" style="padding: 15px 30px 30px 30px;">
                                    <table border="0" cellpadding="0" cellspacing="0" width="110%">
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <h2>We Mind you.</h2>
                                                <small>¿Necesitas ayuda? contacta con nosotros <a
                                                        href="https://www.wemind.es/contacto">aquí.</a></small>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" align="center">
                                                <a href="https://es.linkedin.com/company/mind-facility-management">
                                                    <img src="https://josegflores.es/wp-content/uploads/2022/10/linkedin_31p.png"
                                                         alt="logo linkedin"></a>
                                                <a href="#">
                                                    <img src="https://josegflores.es/wp-content/uploads/2022/10/mail_black_31p.png"
                                                         alt="logo email">
                                                </a>
                                            </td>
                                        </tr>
                                        </tr>
                                        <td style="color:#191C1F; font-family: Arial, sans-serif; font-size: 14px; text-align: center"
                                            width="75%">
                                            &copy 2022 Mind Facilities Management | Todos los derechos
                                            reservados
                                        </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a href="https://www.wemind.es/" style="color: #191C1F;"
                                                   th:text="${address}"></a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                </tr>
            </table>
</table>
</table>
</body>
</html>
